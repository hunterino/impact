    @override
    State<HomeScreen> createState() => _HomeScreenState();
  }

  class _HomeScreenState extends State<HomeScreen> {
    int _selectedIndex = 0;

    @override
    void initState() {
      super.initState();
      // Fetch user profile when home screen loads
      WidgetsBinding.instance.addPostFrameCallback((_) {
        Provider.of<UserProvider>(context, listen: false).fetchUserProfile();
      });
    }

    // Placeholder for tab widgets - will be implemented in subsequent modules
    final List<Widget> _screens = [
      const Center(child: Text('Dashboard')),
      const Center(child: Text('Projects')),
      const Center(child: Text('Community')),
      const Center(child: Text('Rewards')),
