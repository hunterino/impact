  import 'dart:async';
  import 'package:flutter/foundation.dart';
  import 'package:serve_to_be_free/core/services/mqtt_service.dart';
  import 'package:serve_to_be_free/features/auth/models/user_model.dart';
  import 'package:serve_to_be_free/features/auth/models/skill_model.dart';
  
  class UserService {
    final MqttService _mqttService;
    
    // MQTT Topics
    static const String _userRequestTopic = 'stbf/user/request';
    static const String _userResponseTopic = 'stbf/user/response';
    
    UserService(this._mqttService) {
      _init();
    }
    
    Future<void> _init() async {
      // Subscribe to user response topic
      await _mqttService.subscribe(_userResponseTopic);
    }
    
    // Get user profile details
    Future<UserModel> getUserProfile(String userId) async {
      try {
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'get_profile',
            'userId': userId,
          }
        );
        
        if (response['status'] == 'success') {
          return UserModel.fromJson(response['user']);
        } else {
          throw Exception(response['message'] ?? 'Failed to get user profile');
        }
      } catch (e) {
        throw Exception('Failed to get user profile: $e');
      }
    }
    
    // Update user profile
    Future<UserModel> updateUserProfile(
      String userId,
      Map<String, dynamic> updates,
    ) async {
      try {
        final requestData = {
          'action': 'update_profile',
          'userId': userId,
          ...updates,
        };
        
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          requestData
        );
        
        if (response['status'] == 'success') {
          return UserModel.fromJson(response['user']);
        } else {
          throw Exception(response['message'] ?? 'Failed to update user profile');
        }
      } catch (e) {
        throw Exception('Failed to update user profile: $e');
      }
    }
    
    // Get user skills
    Future<List<SkillModel>> getUserSkills(String userId) async {
      try {
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'get_skills',
            'userId': userId,
          }
        );
        
        if (response['status'] == 'success') {
          final List<dynamic> skillsJson = response['skills'];
          return skillsJson.map((json) => SkillModel.fromJson(json)).toList();
        } else {
          throw Exception(response['message'] ?? 'Failed to get user skills');
        }
      } catch (e) {
        throw Exception('Failed to get user skills: $e');
      }
    }
    
    // Update user skills
    Future<List<SkillModel>> updateUserSkills(
      String userId,
      List<SkillModel> skills,
    ) async {
      try {
        final skillsJson = skills.map((skill) => skill.toJson()).toList();
        
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'update_skills',
            'userId': userId,
            'skills': skillsJson,
          }
        );
        
        if (response['status'] == 'success') {
          final List<dynamic> updatedSkillsJson = response['skills'];
          return updatedSkillsJson.map((json) => SkillModel.fromJson(json)).toList();
        } else {
          throw Exception(response['message'] ?? 'Failed to update user skills');
        }
      } catch (e) {
        throw Exception('Failed to update user skills: $e');
      }
    }
    
    // Get user service history
    Future<Map<String, dynamic>> getUserServiceHistory(
      String userId,
      {int page = 1, int pageSize = 10}
    ) async {
      try {
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'get_service_history',
            'userId': userId,
            'page': page,
            'pageSize': pageSize,
          }
        );
        
        if (response['status'] == 'success') {
          return {
            'history': response['history'],
            'totalPages': response['totalPages'],
            'currentPage': response['currentPage'],
            'totalItems': response['totalItems'],
          };
        } else {
          throw Exception(response['message'] ?? 'Failed to get service history');
        }
      } catch (e) {
        throw Exception('Failed to get service history: $e');
      }
    }
    
    // Get user notifications
    Future<List<dynamic>> getUserNotifications(
      String userId,
      {int page = 1, int pageSize = 20}
    ) async {
      try {
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'get_notifications',
            'userId': userId,
            'page': page,
            'pageSize': pageSize,
          }
        );
        
        if (response['status'] == 'success') {
          return response['notifications'];
        } else {
          throw Exception(response['message'] ?? 'Failed to get notifications');
        }
      } catch (e) {
        throw Exception('Failed to get notifications: $e');
      }
    }
    
    // Mark notification as read
    Future<bool> markNotificationAsRead(String userId, String notificationId) async {
      try {
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'mark_notification_read',
            'userId': userId,
            'notificationId': notificationId,
          }
        );
        
        return response['status'] == 'success';
      } catch (e) {
        throw Exception('Failed to mark notification as read: $e');
      }
    }
    
    // Get user privacy settings
    Future<Map<String, dynamic>> getUserPrivacySettings(String userId) async {
      try {
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'get_privacy_settings',
            'userId': userId,
          }
        );
        
        if (response['status'] == 'success') {
          return response['settings'];
        } else {
          throw Exception(response['message'] ?? 'Failed to get privacy settings');
        }
      } catch (e) {
        throw Exception('Failed to get privacy settings: $e');
      }
    }
    
    // Update user privacy settings
    Future<bool> updateUserPrivacySettings(
      String userId,
      Map<String, dynamic> settings,
    ) async {
      try {
        final response = await _mqttService.request(
          _userRequestTopic,
          _userResponseTopic,
          {
            'action': 'update_privacy_settings',
            'userId': userId,
            'settings': settings,
          }
        );
        
        return response['status'] == 'success';
      } catch (e) {
        throw Exception('Failed to update privacy settings: $e');
      }
    }
  }
  
  class UserProvider with ChangeNotifier {
    final UserService _userService;
    final AuthProvider _authProvider;
    UserModel? _user;
    
    UserModel? get user => _user;
    bool get isLoading => _isLoading;
    List<SkillModel> get skills => _skills;
    
    bool _isLoading = false;
    List<SkillModel> _skills = [];
    
    UserProvider(this._userService, this._authProvider, [this._user]);
    
    // Fetch and update current user profile
    Future<void> fetchUserProfile() async {
      if (_authProvider.user == null) return;
      
      _isLoading = true;
      notifyListeners();
      
      try {
        _user = await _userService.getUserProfile(_authProvider.user!.id);
        _isLoading = false;
        notifyListeners();
      } catch (e) {
        _isLoading = false;
        notifyListeners();
        rethrow;
      }
    }
    
    // Update user profile
    Future<void> updateProfile(Map<String, dynamic> updates) async {
      if (_authProvider.user == null) return;
      
      _isLoading = true;
      notifyListeners();
      
      try {
        _user = await _userService.updateUserProfile(_authProvider.user!.id, updates);
        _isLoading = false;
        notifyListeners();
      } catch (e) {
        _isLoading = false;
        notifyListeners();
        rethrow;
      }
    }
    
    // Fetch user skills
    Future<void> fetchSkills() async {
      if (_authProvider.user == null) return;
      
      _isLoading = true;
      notifyListeners();
      
      try {
        _skills = await _userService.getUserSkills(_authProvider.user!.id);
        _isLoading = false;
        notifyListeners();
      } catch (e) {
        _isLoading = false;
        notifyListeners();
        rethrow;
      }
    }
    
    // Update user skills
    Future<void> updateSkills(List<SkillModel> skills) async {
      if (_authProvider.user == null) return;
      
      _isLoading = true;
      notifyListeners();
      
      try {
        _skills = await _userService.updateUserSkills(_authProvider.user!.id, skills);
        _isLoading = false;
        notifyListeners();
      } catch (e) {
        _isLoading = false;
        notifyListeners();
        rethrow;
      }
    }
    
    // Fetch user service history
    Future<Map<String, dynamic>> getServiceHistory({int page = 1, int pageSize = 10}) async {
      if (_authProvider.user == null) {
        throw Exception('User not authenticated');
      }
      
      return await _userService.getUserServiceHistory(
        _authProvider.user!.id,
        page: page,
        pageSize: pageSize,
      );
    }
    
    // Get user notifications
    Future<List<dynamic>> getNotifications({int page = 1, int pageSize = 20}) async {
      if (_authProvider.user == null) {
        throw Exception('User not authenticated');
      }
      
      return await _userService.getUserNotifications(
        _authProvider.user!.id,
        page: page,
        pageSize: pageSize,
      );
    }
    
    // Mark notification as read
    Future<bool> markNotificationAsRead(String notificationId) async {
      if (_authProvider.user == null) {
        throw Exception('User not authenticated');
      }
      
      return await _userService.markNotificationAsRead(
        _authProvider.user!.id,
        notificationId,
      );
    }
  }

