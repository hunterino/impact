  import 'package:flutter/material.dart';
  import 'package:provider/provider.dart';
  import 'package:image_picker/image_picker.dart';
  import 'package:serve_to_be_free/core/services/user_service.dart';
  import 'package:serve_to_be_free/features/auth/models/skill_model.dart';

  class EditProfileScreen extends StatefulWidget {
    const EditProfileScreen({Key? key}) : super(key: key);

    @override
    State<EditProfileScreen> createState() => _EditProfileScreenState();
  }

  class _EditProfileScreenState extends State<EditProfileScreen> {
    final _formKey = GlobalKey<FormState>();
    late TextEditingController _firstNameController;
    late TextEditingController _lastNameController;
    late TextEditingController _phoneController;
    late TextEditingController _locationController;
    late TextEditingController _bioController;
    
    bool _isLoading = false;
    String? _errorMessage;

    @override
    void initState() {
      super.initState();
      final user = Provider.of<UserProvider>(context, listen: false).user;
      _firstNameController = TextEditingController(text: user?.firstName);
      _lastNameController = TextEditingController(text: user?.lastName);
      _phoneController = TextEditingController(text: user?.phoneNumber ?? '');
      _locationController = TextEditingController(text: user?.location ?? '');
      _bioController = TextEditingController(text: user?.bio ?? '');
    }

    @override
    void dispose() {
      _firstNameController.dispose();
      _lastNameController.dispose();
      _phoneController.dispose();
      _locationController.dispose();
      _bioController.dispose();
      super.dispose();
    }

    Future<void> _pickImage() async {
      final picker = ImagePicker();
      final pickedFile = await picker.pickImage(source: ImageSource.gallery);
      
      if (pickedFile != null) {
        // TODO: Implement image upload to 5x platform
      }
    }

    Future<void> _saveProfile() async {
      if (!_formKey.currentState!.validate()) {
        return;
      }

      setState(() {
        _isLoading = true;
        _errorMessage = null;
      });

      try {
        await Provider.of<UserProvider>(context, listen: false).updateProfile({
          'firstName': _firstNameController.text.trim(),
          'lastName': _lastNameController.text.trim(),
          'phoneNumber': _phoneController.text.isEmpty
              ? null
              : _phoneController.text.trim(),
          'location': _locationController.text.isEmpty
              ? null
              : _locationController.text.trim(),
          'bio': _bioController.text.isEmpty
              ? null
              : _bioController.text.trim(),
        });

        if (mounted) {
          Navigator.pop(context);
        }
      } catch (e) {
        setState(() {
          _errorMessage = e.toString();
          _isLoading = false;
        });
      }
    }

    @override
    Widget build(BuildContext context) {
      final userProvider = Provider.of<UserProvider>(context);
      final user = userProvider.user;

      if (user == null) {
        return const Scaffold(
          body: Center(
            child: Text('User profile not available'),
          ),
        );
      }

      return Scaffold(
        appBar: AppBar(
          title: const Text('Edit Profile'),
          actions: [
            TextButton(
              onPressed: _isLoading ? null : _saveProfile,
              child: _isLoading
                  ? const SizedBox(
                      height: 20,
                      width: 20,
                      child: CircularProgressIndicator(
                        color: Colors.white,
                        strokeWidth: 2,
                      ),
                    )
                  : const Text(
                      'Save',
                      style: TextStyle(color: Colors.white),
                    ),
            ),
          ],
        ),
        body: SingleChildScrollView(
          padding: const EdgeInsets.all(16.0),
          child: Column(
            crossAxisAlignment: CrossAxisAlignment.center,
            children: [
              // Error message if any
              if (_errorMessage != null)
                Container(
                  padding: const EdgeInsets.all(12),
                  margin: const EdgeInsets.only(bottom: 16),
                  decoration: BoxDecoration(
                    color: Colors.red.withOpacity(0.1),
                    borderRadius: BorderRadius.circular(8),
                  ),
                  child: Text(
                    _errorMessage!,
                    style: const TextStyle(
                      color: Colors.red,
                      fontSize: 14,
                    ),
                    textAlign: TextAlign.center,
                  ),
                ),

              // Profile Image
              Stack(
                children: [
                  CircleAvatar(
                    radius: 60,
                    backgroundColor: Theme.of(context).primaryColor,
                    backgroundImage: user.profileImageUrl != null
                        ? NetworkImage(user.profileImageUrl!)
                        : null,
                    child: user.profileImageUrl == null
                        ? Text(
                            user.initials,
                            style: const TextStyle(
                              fontSize: 40,
                              fontWeight: FontWeight.bold,
                              color: Colors.white,
                            ),
                          )
                        : null,
                  ),
                  Positioned(
                    bottom: 0,
                    right: 0,
                    child: CircleAvatar(
                      radius: 20,
                      backgroundColor: Theme.of(context).colorScheme.surface,
                      child: IconButton(
                        icon: const Icon(Icons.camera_alt),
                        onPressed: _pickImage,
                        color: Theme.of(context).colorScheme.primary,
                        iconSize: 20,
                      ),
                    ),
                  ),
                ],
              ),
              const SizedBox(height: 24),

              // Form
              Form(
                key: _formKey,
                child: Column(
                  crossAxisAlignment: CrossAxisAlignment.stretch,
                  children: [
                    // First Name
                    TextFormField(
                      controller: _firstNameController,
                      decoration: const InputDecoration(
                        labelText: 'First Name',
                        prefixIcon: Icon(Icons.person_outline),
                      ),
                      validator: (value) {
                        if (value == null || value.isEmpty) {
                          return 'Please enter your first name';
                        }
                        return null;
                      },
                      enabled: !_isLoading,
                    ),
                    const SizedBox(height: 16),

                    // Last Name
                    TextFormField(
                      controller: _lastNameController,
                      decoration: const InputDecoration(
                        labelText: 'Last Name',
                        prefixIcon: Icon(Icons.person_outline),
                      ),
                      validator: (value) {
                        if (value == null || value.isEmpty) {
                          return 'Please enter your last name';
                        }
                        return null;
                      },
                      enabled: !_isLoading,
                    ),
                    const SizedBox(height: 16),

                    // Phone Number
                    TextFormField(
                      controller: _phoneController,
                      decoration: const InputDecoration(
                        labelText: 'Phone Number (Optional)',
                        prefixIcon: Icon(Icons.phone_outlined),
                      ),
                      keyboardType: TextInputType.phone,
                      validator: (value) {
                        if (value != null && value.isNotEmpty) {
                          if (value.length < 10) {
                            return 'Please enter a valid phone number';
                          }
                        }
                        return null;
                      },
                      enabled: !_isLoading,
                    ),
                    const SizedBox(height: 16),

                    // Location
                    TextFormField(
                      controller: _locationController,
                      decoration: const InputDecoration(
                        labelText: 'Location (Optional)',
                        prefixIcon: Icon(Icons.location_on_outlined),
                      ),
                      enabled: !_isLoading,
                    ),
                    const SizedBox(height: 16),

                    // Bio
                    TextFormField(
                      controller: _bioController,
                      decoration: const InputDecoration(
                        labelText: 'Bio (Optional)',
                        prefixIcon: Icon(Icons.edit_note),
                        alignLabelWithHint: true,
                      ),
                      maxLines: 4,
                      enabled: !_isLoading,
                    ),
                    const SizedBox(height: 24),

                    // Skills Section
                    const Text(
                      'Skills & Interests',
                      style: TextStyle(
                        fontSize: 18,
                        fontWeight: FontWeight.bold,
                      ),
                    ),
                    const SizedBox(height: 12),
                    Wrap(
                      spacing: 8,
                      runSpacing: 8,
                      children: userProvider.skills.map((skill) {
                        return Chip(
                          label: Text(skill.name),
                          deleteIcon: const Icon(Icons.close, size: 18),
                          onDeleted: () {
                            // TODO: Implement skill deletion
                          },
                        );
                      }).toList(),
                    ),
                    const SizedBox(height: 12),
                    OutlinedButton.icon(
                      onPressed: () {
                        // TODO: Implement add skill functionality
                      },
                      icon: const Icon(Icons.add),
                      label: const Text('Add Skill or Interest'),
                    ),
                  ],
                ),
              ),
            ],
          ),
        ),
      );
    }
  }

